{% extends 'base.html' %}
{% block title %}Add New Admin{% endblock %}
<!--    {% block nav-home %}<li><a href="">Home</a></li>{% endblock %}-->
<!--    {% block nav-adminsRegister %}  <li class="active"><a href="{% url 'clgAdmin:addAdmin' %}">Register Admin</a></li> {% endblock %}-->
{% load static %}
<body>
    {% block content %}
    <div style="background: linear-gradient(rgba(250, 252, 249, 0.8),rgba(65, 148, 176, 0.7));height: 800px;">
	<div class="container" id="admin_register">
    <br><br><br><br>
	<h1 class="text-center" style="color: #800033"><strong>Register New College Admin</strong></h1>
	<form role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                    <label for="usr">Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text"  class="form-control" id="usr" name="username" placeholder="Enter your name" pattern="[A-Za-z\s]+" maxlength="40">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <label for="email">E-mail:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="email"  class="form-control" name="email" id="email" placeholder="Enter E-mail" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <label for="pwd">Password:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="password"  class="form-control" name="password" id="pwd" placeholder="Enter Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button class="btn btn-warning" type="submit">Submit</button>
            </div>
        </div>
    </form>
    </div>
    </div>
    {% endblock %}
</body>

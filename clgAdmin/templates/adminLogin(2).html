{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
<!--{% block nav-home %}<li id="Home"><a href="{% url 'home' %}">Home</a></li>{% endblock %}-->
<!--{% block nav-admin %}<li class="active"> <a href="{% url 'clgAdmin:login' %}">Admin-Login</a></li>{% endblock %}-->
{% load static %}
<body>
{% block content %}
	<div class="limiter" style="height: 100%;
	font-family: Poppins-Regular, sans-serif;">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'clgAdmin:login' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Admin Login
					</span>
					{% if request.GET.next %}
					<input type="hidden" name="next" value={{request.GET.next}}>
					{% endif %}

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="id" placeholder="User Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$( '#topheader .navbar-nav a' ).on( 'click', function () {

		alert("asche");
    $('ul li.current').removeClass('current');
    $(this).closest('li').addClass('current');
});
</script>
{% endblock %}
</body>

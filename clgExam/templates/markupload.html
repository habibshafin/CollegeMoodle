<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if messages %}
        {% for message in messages %}
            <div>
<!--                | means OR operator-->
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {{order}}
    <br><br><br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input  type="text" name="examid" placeholder="ExamID"><br><br>
        <label for="file1"> Upload a file</label>
        <input type="file" id="file1" name="file">
        <small>Only accepts Excel files</small>
        <button type="submit">Upload</button>
    </form>
    {% endif %}
    

  </body>
</html>
